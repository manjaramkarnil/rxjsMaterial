
<div class="row mt-3">
    <div class="col-md-2 offset-5">
        <button mat-raised-button class="btn" routerLink="">
          	<mat-icon>clear</mat-icon>
        </button>
    </div>
</div>

<div class="row mt-4">
    <div class="col-5 offset-3">
        
<mat-card>
    <form [formGroup]="courseForm" (ngSubmit)="Onform()">

    <div class="form-group">
       <label for=""> Title </label>
        <input type="text" formControlName="title" class="form-control">
     
    </div>
    <div class="form-group">
        <label for="">  description </label>
        <input type="text" formControlName="description" class="form-control">
    </div>
    <div class="form-group">
          <label for=""> image (url Link)*</label>
        <input type="text" formControlName="image" class="form-control">
    </div>
    <div class="form-group">
           <label for=""> category </label>
       <select name="" formControlName="category" class="form-control" id="">

        <option value="Beginers">Beginers</option> 
        <option value="Advanced">Advanced</option>
      
       </select>
    </div>
    <div class="form-group">
           <label for="">duration  </label>
        <input type="text" formControlName="duration" class="form-control">
    </div>
    <div class="form-group">
         <label for="">rating</label>
        <input type="text" formControlName="rating" class="form-control">
    </div>
    <div class="form-group">
           <label for=""> auther </label>
        <input type="text" formControlName="auther" class="form-control">
    </div>
    <button type="submit" class="btn btn-block btn-primary">Add courses</button>

</form>
</mat-card>

    </div>
</div>
